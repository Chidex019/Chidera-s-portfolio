on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # âœ… Step 1: Check out your repository
      - name: Check out repository
        uses: actions/checkout@v4

      # âœ… Step 2: Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Install LaTeX if you need to render PDFs
          tinytex: true

      # âœ… Step 3: Set up R
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      # âœ… Step 4: Install required R packages
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::knitr
            any::rmarkdown
            any::ggplot2
            any::DT
            any::plotly
            any::mosaic    # ðŸ‘ˆ Added this line to fix your error

      # âœ… Step 5: Set up Python (optional, if you use Python code blocks)
      - name: Install Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Packages
        run: |
          pip install jupyter numpy pandas scikit-learn lets-plot palmerpenguins nbformat nbclient tabulate skimpy seaborn matplotlib kaleido

      # âœ… Step 6: Render and publish Quarto website
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
